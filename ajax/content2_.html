<p><strong>活動緣起</strong></p>
<p>相信大家對現行網內網都不陌生，網內網首頁幾乎是大家最常接觸的網頁，默默的我們公司網內網也陪伴了大家好幾個寒暑，現行的首頁因為功能的日益增加，排版方面已經不敷使用，為了配合網內網改版以及KM系統的整合，除了針對功能面作版面的調整，並提供員工能有更親切互動介面，也期望新的首頁能有新的氣象，讓國泰產險能開拓嶄新的旅程。</p>
<p><strong>活動日期</strong></p>
<p>100/09/23~100/09/30</p>
<p><strong>活動內容</strong></p>
<p>活動以網路票選的方式進行，目前提供三種不同風格的首頁讓大家選擇，每人兩票投下自己心中喜歡的首頁版面，未來將以票數最高的版面作公司網內網改版的首頁。</p>
